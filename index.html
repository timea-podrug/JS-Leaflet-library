<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Mark your dining spots</title>
  </head>
  <body>
    <div id="map"></div>

    <div class="sidebar">
      <ul class="places">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="cafe">Cafe</option>
              <option value="restaurant">Restaurant</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Stars</label>
            <input
              class="form__input form__input--stars"
              placeholder="number"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Name</label>
            <input class="form__input form__input--name" />
          </div>
          <div class="form__row">
            <label class="form__label">Ambience</label>
            <input class="form__input form__input--ambience" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Cuisine</label>
            <input class="form__input form__input--cuisine" />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>
  </body>
</html>
